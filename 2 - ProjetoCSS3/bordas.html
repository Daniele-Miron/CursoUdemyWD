<!DOCTYPE html>
<html>
	<head>
		<title>Bordas</title>
		<meta charset="utf-8">
		
		

		<style type="text/css">

			#conteudo {border: 3px solid darkred;}
			/* comentarios em codigos css*/
			.titulo {
				border-color: green black darkred darkblue;
				border-width: 15px 10 px 5px 1px;
				border-style: solid dotted dashed double;
				/* pode dar parametros para cada elemento. Para cada lado da borda */
			}
			.paragrafo {
				border-color: green red;
				border-width: 15px 10px;
				border-style: solid double;
				/* dando apenas dois paramentros Ã© aplicado nas horizontais e verticais*/
			}

		</style>
		
	</head>
	<body >
		
		<div id="conteudo">
			Bordas <br>
			Bordas <br>
			Bordas <br>
			
		</div>

		<p class="paragrafo">
			Bordas
		</p>

		<h1 class="titulo" >Bordas</h1>

		<!--Existe varios tipos de bordas:
		The following values are allowed:
		dotted - Defines a dotted border
		dashed - Defines a dashed border
		solid - Defines a solid border
		double - Defines a double border
		groove - Defines a 3D grooved border. The effect depends on the border-color value
		ridge - Defines a 3D ridged border. The effect depends on the border-color value
		inset - Defines a 3D inset border. The effect depends on the border-color value
		outset - Defines a 3D outset border. The effect depends on the border-color value
		none - Defines no border
		hidden - Defines a hidden border
		The border-style property can have from one to four values (for the top border, right border, bottom border, and the left border). -->



	</body>
</html>
